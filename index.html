<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/clear.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Messenger</title>
</head>

<body>
    <!-- MAIN WINDOW -->
    <div class="main">

        <!-- MENU BUTTONS -->
        <nav class="nav-panel">
            <button class="nav-panel__settings nav-panel__btn" data-tab="settings">Настройки</button>
            <span class="nav-panel__name">You</span>
            <button class="nav-panel__signout nav-panel__btn" data-tab="authorization">Выйти</button>
        </nav>

        <!-- CHAT -->
        <div class="window-wrap">
            <div class="window">
                <template id="my_message">
                    <div class="message message_mine">
                        <span class="message__sender">Я</span>: <span class="message__content"></span><div class="message__time"></div>
                    </div>
                </template>
                <template id="their_message">
                    <div class="message message_their">
                        <span class="message__sender"></span>: <span class="message__content"></span><div class="message__time"></div>
                    </div>
                </template>
            </div>
        </div>

        <!-- MESSAGE INPUT -->
        <div class="type">
            <form action="" class="type__form">
                <input type="text" class="type__input" placeholder="сообщение...">
                <button class="type__send">-></button>
            </form>
        </div>

        <!-- TABS -->
        <!-- settings -->
        <div class="tab-wrap closed">
            <div class="tab settings">
                <div class="tab__head">
                    <h2 class="tab__header">Настройки</h2>
                    <button class="tab__close close-btn"></button>
                </div>
                <div class="settings__name">
                    <h3 class="settings__name__header">Имя в чате</h3>
                    <form action="" class="form settings__name__form">
                        <input type="text" class="settings__name__form__input form__input">
                        <button class="settings__name__form__submit">-></button>
                    </form>
                </div>
            </div>
        </div>
        <!-- authorization -->
        <div class="tab-wrap closed">
            <div class="tab authorization">
                <div class="tab__head">
                    <h2 class="tab__header">Авторизация</h2>
                    <button class="tab__close close-btn"></button>
                </div>
                <div class="authorization__field">
                    <h3 class="authorization__field__header">Почта:</h3>
                    <form action="" class="authorization__form form">
                        <input type="text" class="form__input authorization__form__input">
                        <button class="nav-panel__settings">Получить код</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- authorization access -->
        <div class="tab-wrap closed">
            <div class="tab authorization-access">
                <div class="tab__head">
                    <h2 class="tab__header">Подтверждение</h2>
                    <button class="tab__close close-btn"></button>
                </div>
                <div class="authorization__field">
                    <h3 class="authorization__field__header">Код:</h3>
                    <form action="" class="authorization-access__form form">
                        <input type="text" class="authorization-access__form__input form__input">
                        <button class="nav-panel__settings">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/view.js"></script>
    <script type="module" src="./scripts/storage.js"></script>
    <script type="module" src="./scripts/api.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/webSocket.js"></script>
</body>
</html>
